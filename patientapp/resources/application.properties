# ===============================
# 1. KONFIGURASI DATABASE (MySQL)
# ===============================
# Ganti 'patient_db' dengan nama database yang Anda inginkan.
# Parameter '?createDatabaseIfNotExist=true' akan membuat DB otomatis jika belum ada.
spring.datasource.url=jdbc:mysql://localhost:3306/patient_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true

# Sesuaikan username dan password database MySQL Anda di sini
spring.datasource.username=root
spring.datasource.password=

# Driver MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# 2. KONFIGURASI JPA / HIBERNATE
# ===============================
# 'update': Hibernate akan mengecek tabel di DB. 
# Jika tabel belum ada, akan dibuat. Jika ada perubahan kolom di Java, tabel akan di-update.
# Opsi lain: 'create' (hapus & buat ulang tiap restart), 'validate' (hanya cek).
spring.jpa.hibernate.ddl-auto=update

# Menampilkan query SQL yang digenerate Hibernate di terminal (log)
# Sangat berguna untuk debugging / belajar
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialect MySQL (memberi tahu Hibernate varian SQL apa yang dipakai)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
# 3. KONFIGURASI THYMELEAF
# ===============================
# Matikan cache saat development agar perubahan di HTML langsung terlihat 
# tanpa perlu restart server berkali-kali.
spring.thymeleaf.cache=false

# ===============================
# 4. KONFIGURASI SERVER
# ===============================
# Port aplikasi berjalan (Default 8080)
server.port=8080